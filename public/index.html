<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/logoicon.png" type="image/png">
    <script src="./scripts/fetchData.js" defer></script>
    <title>Insultr</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <img class="logoImg" src="./assets/logo.png" alt="insultrlogo">
        </header>
        <main>
            <div>You</div>
            <span class="insult"></span>
            <div class="wordselect">
                <button class="buttonstyle wordbutton" id="adverbspin">Adverb</button>
                <button class="buttonstyle wordbutton" id="adjectivespin">Adjective</button>
                <button class="buttonstyle wordbutton" id="nounspin">Noun</button>
            </div>
            <div class="spinoutline">
                <button class="buttonstyle insultbutton" id="insultspin">Spin</button>
            </div>
            <div >
                <button class="buttonstyle settingbutton" id="togglecycle">Cycle animation</button>
                <span id="cycleindicator">On</span>
            </div>
        </main>
    </div>
</body>
</html>
